<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/92cbda4984.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
      <div id="inputSearch">
          <input id="cityInput" type="text" placeholder="Which City?" />
          <span id="searchCity"><i class="fas fa-search"></i></span>
      </div>

    <div id="cityData"></div>

    <script id="city-template" type="text/x-handlebars-template">
      {{#each data}}
          <div class="city">
            {{#if _id}}
            <div class="delete"><i class="fas fa-window-close"></i></div>
            {{else}}
            <div class="save"><i class="fas fa-plus-square"></i></div>
            {{/if}}
            <p class="name">{{name}}</p>
            <p>{{condition}}</p>
            <p>{{temperature}}</p>
              <img src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png">
          </div>
      {{/each}}
    </script>

    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
  </body>
</html>
